<html>
    <head>
        <title>
            Input Form
        </title>
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body> 
        <h1>Admission Form</h1>
        <form action="result.html" method="POST">
            Serial No: <input type="text" id="serialNo" name="serialNo" placeholder="Enter serialNo.." />
            Name (in block letter): <input type="text" id="name" name="name" placeholder="Enter name.." />
            Father’s Name (in block letter): <input type="text" id="fathername" name="fathername" placeholder="Enter Father's Name.." />
            Mother’s Name (in block letter): <input type="text" id="mothername" name="mothername" placeholder="Enter Mother Name.." />
            Village: <input type="text" id="villname" name="villname" placeholder="Enter Village's Name.."/>
            P/O: <input type="text" id="po" name="po" placeholder="Enter Post office.." />
            Thana: <input type="text" id="thana" name="thana" placeholder="Enter Thana's Name.." />
            District: <input type="text" id="district" name="district" placeholder="Enter District's Name.." />
            Date of Birth: <input type="date" id="dob" name="dob" placeholder="Enter Date of Birth.." />
            NID No: <input type="text" id="nid" name="nid" placeholder="Enter NID.." />
            Class Roll No: <input type="text" id="roll" name="roll" placeholder="Enter Roll No.." />
            Reg No: <input type="text" id="reg" name="reg" placeholder="Enter Reg.." />
            Mobile No: <input type="text" id="mobile" name="mobile" placeholder="Enter Mobile.." />
            Email: <input type="text" id="email" name="email" placeholder="Enter Email.." />
            Date: <input type="date" id="date" name="date" placeholder="Enter Date.." />
            <input type="submit" onclick="handleSubmit()"/>
        </form>
    </body>
</html>
